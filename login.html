<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DROX-BOT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #a855f7;
            --secondary-color: #7c3aed;
            --dark-bg: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-dark: #f8fafc;
            --text-light: #94a3b8;
            --border-radius: 16px;
            --shadow: 0 10px 25px -5px rgba(168, 85, 247, 0.2);
            --gradient-primary: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(168, 85, 247, 0.2);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .login-card h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .login-card p {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>DROX-BOT</h1>
        <p>Control Panel Login</p>
        <form id="loginForm">
            <div class="input-group">
                <label><i class="fas fa-user"></i> Email</label>
                <input type="email" id="email" placeholder="admin@drox.com" required>
            </div>
            <div class="input-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div id="errorMessage" style="color: #ef4444; font-size: 0.8rem; margin-bottom: 15px; display: none;">
                Invalid email or password
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorMsg = document.getElementById('errorMessage');

                if (email === 'admin@drox.com' && password === 'drox71') {
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'web.html';
                } else {
                    errorMsg.style.display = 'block';
                }
            });
        </script>
        <div class="footer-text">
            Developed by <strong>drox</strong>
        </div>
    </div>
</body>
</html>
